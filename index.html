
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
   <style>
    body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

form, .total, .filter {
    margin: 20px 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}
#demo{
  background-color: #65e892;
  border: none;
  border-radius: 50px;
}
   </style>

 
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="amount" placeholder="Amount">
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="date">
            <button id="demo" onclick="addExpense()">Add Expense</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expenses will be added here -->
            </tbody>
        </table>
        <div class="total">
            Total: $<span id="total-amount">0.00</span>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" onchange="filterExpenses()">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script>
        let expenses = [];

function addExpense() {
    const expenseName = document.getElementById('expense-name').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const category = document.getElementById('category').value;
    const date = document.getElementById('date').value;

    if (!expenseName || !amount || !category || !date) {
        alert("Please fill in all fields.");
        return;
    }

    const expense = {
        name: expenseName,
        amount: amount,
        category: category,
        date: date
    };

    expenses.push(expense);
    displayExpenses();
    calculateTotal();
    document.getElementById('expense-name').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('category').value = 'Food';
    document.getElementById('date').value = '';
}

function displayExpenses() {
    const expenseList = document.getElementById('expense-list');
    expenseList.innerHTML = '';

    expenses.forEach((expense, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${expense.name}</td>
            <td>$${expense.amount.toFixed(2)}</td>
            <td>${expense.category}</td>
            <td>${expense.date}</td>
            <td>
                <button onclick="editExpense(${index})">Edit</button>
                <button onclick="deleteExpense(${index})">Delete</button>
            </td>
        `;

        expenseList.appendChild(row);
    });
}

function calculateTotal() {
    const totalAmount = expenses.reduce((total, expense) => total + expense.amount, 0);
    document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
}

function deleteExpense(index) {
    expenses.splice(index, 1);
    displayExpenses();
    calculateTotal();
}

function editExpense(index) {
    const expense = expenses[index];
    document.getElementById('expense-name').value = expense.name;
    document.getElementById('amount').value = expense.amount;
    document.getElementById('category').value = expense.category;
    document.getElementById('date').value = expense.date;
    deleteExpense(index);
}

function filterExpenses() {
    const filterCategory = document.getElementById('filter-category').value;
    const filteredExpenses = filterCategory === 'All' ? expenses : expenses.filter(expense => expense.category === filterCategory);

    const expenseList = document.getElementById('expense-list');
    expenseList.innerHTML = '';

    filteredExpenses.forEach((expense, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${expense.name}</td>
            <td>$${expense.amount.toFixed(2)}</td>
            <td>${expense.category}</td>
            <td>${expense.date}</td>
            <td>
                <button onclick="editExpense(${index})">Edit</button>
                <button onclick="deleteExpense(${index})">Delete</button>
            </td>
        `;

        expenseList.appendChild(row);
    });

    const totalAmount = filteredExpenses.reduce((total, expense) => total + expense.amount, 0);
    document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
}


    </script>
    
</body>
</html>
